<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimal notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkIfUserIsLoggedInForIndex()">
    <div class="login-page">
            <h1 id="title">Minimal notepad</h1>
            <div class="form">
                    
              <form class="register-form" action="javascript:void(0);">
                <input id="usernameR" type="text" placeholder="username" required/>
                <input id="passwordR" type="password" placeholder="password" required/>
                <div id="already-exists-text">Username is taken!</div>
                <button onclick="create()">create</button>
                <p class="message">Already registered? <a href="javascript:switchToLogin();">Sign In</a></p>
              </form>
              <form class="login-form" action="javascript:void(0);">
                <input id="usernameL" type="text" placeholder="username" required/>
                <input id="passwordL" type="password" placeholder="password" required/>
                <div id="invalid-login-text">Invalid credentials!</div>
                <button onclick="login()">login</button>
                <p class="message">Not registered? <a href="javascript:switchToCreate();">Create an account</a></p>
              </form>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
